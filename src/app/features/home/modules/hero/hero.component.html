<div class="hero">
  <div class="hero-content">

    <h2 data-aos="fade-right"
        data-aos-duration="1000"
        data-aos-delay="400"
        data-aos-easing="ease-in-sine"
        data-aos-once="true">{{mainText}}</h2>

    <h3 data-aos="fade-right"
        data-aos-duration="1200"
        data-aos-easing="ease-in-sine" data-aos-delay="600" data-aos-once="true">{{secondaryText}}</h3>

    <button
        mat-raised-button class="cfm-btn"
        routerLink="/services"
        data-aos="fade-right"
        data-aos-duration="1400"
        data-aos-easing="ease-in-sine"
        data-aos-delay="800"
        data-aos-once="true">{{btnText}}</button>

  </div>
</div>
