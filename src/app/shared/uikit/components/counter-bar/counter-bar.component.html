<section>
  <div class="counterbar-container">
    <div class="counterbar-content">

      <div class="counterbar-item">
        <h2 class="number">{{yearsOfExperience + "+"}}</h2>
        <h6 class="labels">Years Of Experience</h6>
      </div>

      <div class="counterbar-item">
        <h2 class="number">{{jobsCompleted + "+"}}</h2>
        <h6 class="labels">Jobs Completed</h6>
      </div>

      <div class="counterbar-item">
        <h2 class="number">{{customers + "+"}}</h2>
        <h6 class="labels">Satisfied Customers</h6>
      </div>

    </div>
  </div>
</section>
