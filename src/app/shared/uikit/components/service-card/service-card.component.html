<div class="col1" *ngFor="let data of cardData">
  <div class="img-box"
      data-aos="zoom-in-right"
      data-aos-duration="600"
      data-aos-delay="0"
      data-aos-once="true">
    <img src="{{data.imgUrl}}">
  </div>
  <div class="text-box"
      data-aos="zoom-in-left"
      data-aos-duration="600"
      data-aos-delay="0"
      data-aos-once="true">

    <h2>{{data.title}}</h2>
    <h4>{{data.subtitle}}</h4>
    <p>{{data.description}}</p>

    <button mat-raised-button class="card-btn" routerLink="['/data.pageLink']">More info</button>
  </div>
</div>
