<div class="hero">
  <div class="hero-content">

    <h2 data-aos="fade-right"
        data-aos-duration="800"
        data-aos-delay="100"
        data-aos-easing="ease-in-sine"
        data-aos-once="true">{{mainText}}</h2>

    <h3 data-aos="fade-right"
        data-aos-duration="800"
        data-aos-easing="ease-in-sine" data-aos-delay="200" data-aos-once="true">{{secondaryText}}</h3>

    <button
        (click)="toServices()"
        mat-raised-button class="cfm-btn"
        routerLink="/services"
        data-aos="fade-right"
        data-aos-duration="800"
        data-aos-easing="ease-in-sine"
        data-aos-delay="300"
        data-aos-once="true">{{btnText}}</button>

  </div>
</div>
